<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Ma page de ouf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"  src="index.js" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <!-- Custom templates -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- TITLE -->
  <h1>Exercice 2p4 :<span>"Si tu es absent lors de mes combats, n’espère pas être présent lors de mes succès." -<p id="actorName">Will Smith</p>-</span></h1>
  <!-- CONTENT PAGE -->
  <form>
    <div>Veuillez renseigner vos 5 dernières notes ci-dessous :</div>
    <div>
        <label for="note">Mathématique :</label>
        <input type="text" id="noteMath" name="noteMath">
    </div>
    <div>
        <label for="note">Physique quantique :</label>
        <input type="text" id="notePhyQuant" name="notePhyQuant">
    </div>
    <div>
        <label for="note">Astronomie :</label>
        <input type="text" id="noteAstro" name="noteAstro">
    </div>
    <div>
        <label for="note">Nécromancie :</label>
        <input type="text" id="noteNecro" name="notnoteNecroeAstro">
    </div>
    <div>
        <label for="note">Magie élémentaire :</label>
        <input type="text" id="noteMagie" name="noteMagie">
    </div>
    <button type="submit" id="validate">Valider les notes</button>
  </form>
  <!-- !CONTENT PAGE -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
